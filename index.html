<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <title>Form</title>
</head>
<body>
    <h1>Form</h1>
    <div class="form-container">
        <h2>Update Address Details</h2>
            <form action="#">
                <fieldset>
                    <legend>Delivery Address</legend>
                    <div class="inline-container">
                        <label for="first">First name
                            <input type="text" id="first" name="first" placeholder="Kenny" required>
                        </label>
                        <label for="last">Last name
                            <input type="text" id="last" name="last" placeholder="Simpson">
                        </label>
                    </div>
                    <div class="inline-container">
                    <label for="company">Company
                        <input type="text" id="company" name="company" placeholder="The Simpson">
                    </label>
                    <div class="inline-container">
                        <label for="street">Street
                            <input type="text" id="street" name="street" placeholder="Evergreen Terrace">
                        </label>
                        <label for="number">Number
                            <input type="text" id="number" name="number" placeholder="742">
                    </label>
                    </div>
                    <div class="inline-container">
                        <label for="city">City
                            <input type="text" id="city" name="city" placeholder="Springfield">
                        </label>
                        <label for="postcode">Post Code
                            <input type="text" id="postcode" name="postcode" placeholder="58008">
                        </label>
                    </div>
                    <div class="inline-container">
                        <label for="state">State&nbsp;/&nbsp;Region
                            <input type="text" id="state" name="state" list="states" placeholder="Oregon">
                            <datalist id="states">
                                <option value="CA">California</option>
                                <option value="CO">Colorado</option>
                                <option value="LA">Louisiana</option>
                                <option value="NY">New York</option>
                                <option value="OR">Oregon</option>
                                <option value="TX">Texas</option>
                            </datalist>
                        </label>
                        <label for="country">Country
                            <select id="country">
                                <optgroup label="Asia">
                                    <option value="TH">Thailand</option>
                                    <option value="JP">Japan</option>
                                </optgroup>
                                <optgroup label="Europe">
                                    <option value="FR">France</option>
                                    <option value="DE">Germany</option>
                                </optgroup>
                                <optgroup label="North America">
                                    <option value="CA">Canada</option>
                                    <option value="US">United States</option>
                                </optgroup>
                                <optgroup label="None" disabled>
                                    <option value="default" selected disabled hidden>-- choose one --</option>
                                </optgroup>
                            </select>
                        </label>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Billing Address</legend>
                    <div class="inline-container">
                        <label for="billingfirst">First name
                            <input type="text" id="billingfirst" name="billingfirst" placeholder="Kenny">
                        </label>
                        <label for="billinglast">Last name
                            <input type="text" id="billinglast" name="billinglast" placeholder="Simpson">
                        </label>
                    </div>
                    <label for="billingcompany">Company
                        <input type="text" id="billingcompany" name="billingcompany" placeholder="The Simpson">
                    </label>
                    <div class="inline-container">
                        <label for="billingstreet">Street
                            <input type="text" id="billingstreet" name="billingstreet" placeholder="Evergreen Terrace">
                        </label>
                        <label for="billingnumber">Number
                            <input type="text" id="billingnumber" name="billingnumber" placeholder="742">
                        </label>
                    </div>
                    <div class="inline-container">
                        <label for="billingcity">City
                            <input type="text" id="billingcity" name="billingcity" placeholder="Springfield">
                        </label>
                        <label for="billingpostcode">Post Code
                            <input type="text" id="billingpostcode" name="billingpostcode" placeholder="58008">
                        </label>
                    </div>
                    <div class="inline-container">
                        <label for="billingstate">State&nbsp;/&nbsp;Region
                            <input type="text" id="billingstate" name="billingstate" list="states" placeholder="Oregon">
                            <datalist id="states">
                                <option value="CA">California</option>
                                <option value="CO">Colorado</option>
                                <option value="LA">Louisiana</option>
                                <option value="NY">New York</option>
                                <option value="OR">Oregon</option>
                                <option value="TX">Texas</option>
                            </datalist>
                        </label>
                        <label for="billingcountry">Country
                            <select id="billingcountry">
                                <optgroup label="Asia">
                                    <option value="TH">Thailand</option>
                                    <option value="JP">Japan</option>
                                </optgroup>
                                <optgroup label="Europe">
                                    <option value="FR">France</option>
                                    <option value="DE">Germany</option>
                                </optgroup>
                                <optgroup label="North America">
                                    <option value="CA">Canada</option>
                                    <option value="US">United States</option>
                                </optgroup>
                                <optgroup label="None" disabled>
                                    <option value="default" selected disabled hidden>-- choose one --</option>
                                </optgroup>
                            </select>
                        </label>
                    </div>
            </fieldset>
            <input type="submit" value="Update Address Details">
        </form>
    </div>

</body>
</html>
